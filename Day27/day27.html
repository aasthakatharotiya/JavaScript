<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task and Priority Input</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Task and Priority Input</h1>
    <form id="taskForm">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" required>
        <br><br>
        <label for="priority">Priority:</label>
        <!-- <input type="text" id="priority" name="priority" required> -->
        <select id="priority">
            <option value="">Select Priority</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
        </select>
        <br><br>
        <button type="button" onclick="clk_submit()">Add Task</button>
    </form>
    <h2>Task List</h2>
    <table id="create_tr">
        <thead>
            <tr>
                <th>Task</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function clk_submit()
        {
            let task = document.getElementById("task").value 
            let priority = document.getElementById("priority").value 

            let New_Row = "<tr><td>" + task + "<td>" + priority + "</td></tr>"

            document.querySelector('#create_tr tbody').innerHTML += New_Row;

            document.getElementById('taskForm').reset();
        }
    </script>
</body>
</html>
