<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="day37.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <center>
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="birth">
                            <h1 id="hour_count"></h1>
                            <h1 style="margin-top: -5px;">&nbsp;:&nbsp;</h1>
                            <h1 id="min_count"></h1>
                            <h1 style="margin-top: -5px;">&nbsp;:&nbsp;</h1>
                            <h1 id="sec_count"></h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="disp_non">

                        <div class="birthday-gift">
                            <div class="gift">
                            <input id='click' type='checkbox'>
                            <label class='click' for='click'></label>
                            <div class="wishes">Happy Birthday!</div>
                                <div class="sparkles">
                                    <div class="spark1"></div>
                                    <div class="spark2"></div>
                                    <div class="spark3"></div>
                                    <div class="spark4"></div>
                                    <div class="spark5"></div>
                                    <div class="spark6"></div>
                                </div>
                              </div>
                          </div>
                        
                    </div>
                </div>
            </div>
            <br><br><br><br><br>
            <div class="container blue_bg">
                <div class="row">
                    <div class="col ">
                        <i class="fa-regular fa-user"></i>
                        <h3 id="start_1"></h3>
                        <h6 class="fw-lighter">Students Trained</h6>
                    </div>
                    <div class="col">
                        <i class="fa-regular fa-building"></i>
                        <h3 id="start_2"></h3>
                        <h6 class="fw-lighter">Branches</h6>
                    </div>
                    <div class="col">
                        <i class="fa-regular fa-address-card"></i>
                        <h3 id="start_3"></h3>
                        <h6 class="fw-lighter">Certification</h6>
                    </div>
                    <div class="col">
                        <i class="fa-regular fa-user"></i>
                        <h3 id="start_4"></h3>
                        <h6 class="fw-lighter">Approved Coures</h6>
                    </div>
                    <div class="col">
                        <i class="fa-regular fa-user"></i>
                        <h3 id="start_5"></h3>
                        <h6 class="fw-lighter">Companies Tie-Ups</h6>
                    </div>
                </div>
            </div>
        </div>
    </center>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
<script src="day37.js"></script>
