<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color: blue;
    }
    hr{
        border-top: 2px dashed green;
        border-bottom: none;
    }
    h2{
        border: 2px solid;
        width: fit-content;
        padding: 5px;
    }
</style>
<body>
    <!-- Question-1 -->
    <center>
        <h1>--------- Temperature Check ---------</h1>
    </center>
    <h3>
        Enter Temperature in Celsius : 
        <input type="text" id="int1">
    </h3>
    <h2 id="ans1"></h2>
    <br><hr><br>


    <!-- Question-2 -->
    <center>
        <h1>--------- Grading System ---------</h1>
    </center>
    <h3>
        Enter Score For Student's : 
        <input type="text" id="int2">
    </h3>
    <h2 id="ans2"></h2>
    <br><hr><br>


    <!-- Question-3 -->
    <center>
        <h1>--------- Number Comparison ---------</h1>
    </center>
    <h3>
        Enter First Number : 
        <input type="text" id="int3">
    </h3>
    <h3>
        Enter Second Number : 
        <input type="text" id="int4">
    </h3>
    <h2 id="ans3"></h2>
    <br><hr><br>


    <!-- Question-4 -->
    <center>
        <h1>--------- Positive, Negative And Zero ---------</h1>
    </center>
    <h3>
        Enter Any Number : 
        <input type="text" id="int5">
    </h3>
    <h2 id="ans4"></h2>
</body>
</html>
<script>

    //Question-1

    let temp = document.getElementById("int1").value
    if(temp === "")
    {
        document.getElementById("ans1").innerHTML = "Invalid Temperature"
    }
    else
    {
        if(temp<=0)
        {
            document.getElementById("ans1").innerHTML = "It's Freezing Cold !!!"
        }
        else if(temp>0 && temp<=10)
        {
            document.getElementById("ans1").innerHTML = "It's Chilly !!!"
        }
        else if(temp>=11 && temp<=20)
        {
            document.getElementById("ans1").innerHTML = "It's Cool !!!"
        }
        else
        {
            document.getElementById("ans1").innerHTML = "It's Warm !!!"
        }
    }


    //Question-2

    let score = document.getElementById("int2").value
    if(score === "")
    {
        document.getElementById("ans2").innerHTML = "Invalid Score"
    }
    else
    {
        if(score>=90 && score<=100)
        {
            document.getElementById("ans2").innerHTML = "A Grade..."
        }
        else if(score>=80 && score<=89)
        {
            document.getElementById("ans2").innerHTML = "B Grade..."
        }
        else if(score>=70 && score<=79)
        {
            document.getElementById("ans2").innerHTML = "C Grade..."
        }
        else if(score>=60 && score<=69)
        {
            document.getElementById("ans2").innerHTML = "D Grade..."
        }
        else
        {
            document.getElementById("ans2").innerHTML = "FAIL..."
        }
        
    }



    //Question-3

    let num1 = document.getElementById("int3").value
    let num2 = document.getElementById("int4").value
    if(num1 === "" && num2 === "")
    {
        document.getElementById("ans3").innerHTML = "Invalid Number's"
    }
    else
    {
        if(num1 > num2)
        {
            document.getElementById("ans3").innerHTML = "'"+num1+"' Firsr Number is Greater..."
        }
        else if(num1 < num2)
        {
            document.getElementById("ans3").innerHTML = "'"+num2+"' Second Number is Greater..."
        }
        else
        {
            document.getElementById("ans3").innerHTML = "Both Number is Equal..."
        }
    }



    //Question-4

    let num = document.getElementById("int5").value
    if(num === "")
    {
        document.getElementById("ans4").innerHTML = "Invalid Number"
    }
    else
    {
        if(num > 0)
        {
            document.getElementById("ans4").innerHTML = "'"+num+"' is Positive..."
        }
        else if(num < 0)
        {
            document.getElementById("ans4").innerHTML = "'"+num+"' is Negative..."
        }
        else
        {
            document.getElementById("ans4").innerHTML = "Number is Zero..."
        }
    }

</script>
