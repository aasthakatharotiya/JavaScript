<body>

<script>
    //Question-1

    let age = document.getElementById("int1").value

    if(age === "")
    {
        document.getElementById("ans1").innerHTML = "Invalid Age"
    }
    else
    {
        if(age>0 && age<=12)
        {
            document.getElementById("ans1").innerHTML = "Your Ticket Price is <u>â‚¹ 5</u>"
        }
        else if(age>12 && age<=18)
        {

        }
        else
        {
            document.getElementById("ans1").innerHTML = "Your Ticket Price is <u>â‚¹ 15</u>"
        }
    }


    //Question-2

    let price = document.getElementById("int2").value

    if(price === "")
    {
        document.getElementById("ans2").innerHTML = "Invalid Price"
    }
    else
    {
        if(price>=100)
        {
            document.getElementById("ans2").innerHTML = "Your Original Product Price is : "+(price-((price*20)/100))
        }
        else if(price>=50 && price<100)
        {
            document.getElementById("ans2").innerHTML = "Your Original Product Price is : "+(price-((price*10)/100))
        }
        else
        {
            document.getElementById("ans2").innerHTML = "Your Original Product Price is : "+price
        }
    }


    //Question-3

    let game = document.getElementById("int3").value 
    let secret = "8"

    if(game === "")
    {
        document.getElementById("ans3").innerHTML = "Invalid Number"
    }
    else
    {
        if(game > secret)
        {
            document.getElementById("ans3").innerHTML = "You Are '"+(game-secret)+"' Number Higher Than Secret Number..."
        }
        else if(game < secret)
        {
            document.getElementById("ans3").innerHTML = "You Are '"+(secret-game)+"' Number Lower Than Secret Number..."
        }
        else
        {
            document.getElementById("ans3").innerHTML = "ðŸŽŠCongratulation!!!ðŸŽ‰ You Win This Game..."

    //Question-4

    let rupees = 83.51

    if(dollar === "")
    {
